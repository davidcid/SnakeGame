<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Snake Game</title>
	<style type="text/css">
		#board {
			background-color: green;
			position: relative;
		}

		#snake {
			background-color: yellow;
		}

		#apple {
			background-color: red;
			position: absolute;
			border: none;
		}

		.tail {
			background-color: orange;
			position: absolute;
			list-style: none;
		}

		#game_over {
			background-color: blue;
			width: 90%;
			height: 90%;
			position: absolute;
			left: 5%;
			top: 5%;
			display: none;
		}

	</style>
</head>
<body>
	<div id="board">
		<ul id="snake">
			<li class="tail"></li>
		</ul>
		<div id="apple"></div>
		<div id="game_over">
			<h1>Game Over</h1>
			<h3>Your Score:</h3>
			<h2><span id="score"></span></h2>
		</div>
	</div>

</body>
<script src="script.js" type="text/javascript"></script>
</html>
