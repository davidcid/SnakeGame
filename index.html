<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Snake Game</title>
	<style type="text/css">
		#board {
			background-color: green;
			position: relative;
		}

		#snake {
			background-color: yellow;
		}

		#apple {
			background-color: red;
			position: absolute;
		}

		.tail {
			background-color: orange;
			position: absolute;
			list-style: none;
		}

	</style>
</head>
<body>
	<div id="board">
		<ul id="snake">
			<li class="tail"></li>
		</ul>
		<div id="apple"></div>
	</div>

</body>
<script src="script.js" type="text/javascript"></script>
</html>
