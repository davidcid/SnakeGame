<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Snake Game</title>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>The <span id="s">S</span><span id="nake">nake</span> Game</h1>
	<p class="instructions">Use the Arrow Keys (↑, →, ↓, ←) to move the snake</p>
	<div id="panel">
		<div class="score">
			<p>Score: <span></span></p>
		</div>
		<div class="hi-score">
			<p>Hi-Score: <span></span></p>
		</div>
	</div>
	<div id="board">
			<ul id="snake">
				<li class="tail"></li>
			</ul>
			<div id="apple"></div>
			<div id="game_over">
				<h1>Game Over</h1>
				<h3>Your Score: </h3>
				<h2><span id="final-score"></span></h2>
				<button type="button" name="new-game" id="new-game" onclick="newGame()">New Game</button>
			</div>
	</div>
	<footer>
		<p>A web developed by David Cid</p>
		<ul>
			<li><a target="_blank" href="https://github.com/davidcid"><i class="fab fa-github"></i></a></li>

			<li><a target="_blank" href="https://twitter.com/DavidCidDev"><i class="fab fa-twitter"></i></a></li>
			<li><a target="_blank" href="https://davidcid.github.io/"><i class="fas fa-globe"></i></a></li>
		</ul>
	</footer>

</body>
<script src="script.js" type="text/javascript"></script>
</html>
